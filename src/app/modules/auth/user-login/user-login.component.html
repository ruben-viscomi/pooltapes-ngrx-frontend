<form (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">
  <input type="email" name="mail" placeholder="Email..." ngModel>
  <input type="password" name="password" placeholder="Password..." ngModel>
  <input type="submit" value="login">
</form>

<p>To access as Administrators <a routerLink="/auth/admin/login">click here</a></p>
